            <div id="page-wrapper" ng-app="usersApp" ng-controller="usersListCrtl">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">{{user_name}}</h1>

                        <div id="map"></div>
                        <script>
                            function initMap() {
                                var uluru = {lat: -25.363, lng: 131.044};
                                var map = new google.maps.Map(document.getElementById('map'), {
                                    zoom: 4,
                                    center: uluru
                                });
                                var marker = new google.maps.Marker({
                                    position: uluru,
                                    map: map
                                });
                            }
                        </script>
                        <script async defer
                                src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
                        </script>

                        <div class="container">
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Send Alert</button>
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <script>
                                        $('#myModal').modal({
                                            show: false,
                                            backdrop: 'static',
                                            keyboard: false
                                        })
                                    </script>
                                    <div class="modal-content" >
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title" style="text-align: center">New Alert Message</h4>
                                        </div>

                                        <div class="modal-body">

                                            <div class="demo">
                                                <div class="control-group">
                                                    <div class="headers">
                                                        <label for="select-state">Choose Recipients</label>
                                                    </div>
                                                    <br>
                                                    <select id="select-symptoms" name="symptoms[]" multiple class="demo-default" style="width: 300px" placeholder="Select symptoms...">
                                                        <option value="">Select regions...</option>
                                                        <option value = "Joint Pain">Northern Iraq</option>
                                                        <option value = "Fatigue">Southern Irag</option>
                                                        <option value = "Nasuea">Eastern Iran</option>
                                                        <option value = "Swelling">Western Iran</option>
                                                        <option value = "Cough">Sudan</option>
                                                        <option value = "Arthritis">Syria</option>
                                                    </select>
                                                </div>
                                                <script>
                                                    $('#select-symptoms').selectize({
                                                        maxItems: 50,
                                                        plugins: {'item_color': {colorField: 'black'}}
                                                    });
                                                </script>
                                            </div>
                                            <br>

                                            <div class="headers">
                                                <label>Alert Message</label>
                                            </div>
                                            <br>
                                            <div class='Option'>
                                                <textarea name="Doc_notes" cols="42" rows="3" placeholder="Alert"></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        $('#input-tags').selectize({
                            persist: false,
                            createOnBlur: true,
                            create: true
                        });
                    </script>
                </div>
            </div>
        </div>
