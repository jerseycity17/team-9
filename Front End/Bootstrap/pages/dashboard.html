                        <h3 align="center" >Agent Locations</h3>
                        <div id="map"></div>
                        <script>
                            function initMap() {
                                var point1 = {
                                    lat: 34.8021,
                                    lng: 38.9968
                                };
                                var point2 = {
                                    lat: 33.5021,
                                    lng: 35.68
                                };
                                var point3 = {
                                    lat: 35.21,
                                    lng: 39.5
                                };
                                var point4 = {
                                    lat: 37.1,
                                    lng: 33.3
                                };

                                var infowindow1 =  new google.maps.InfoWindow({
                                    content: 'Hunter Bartholomew'
                                });
                                var infowindow2 =  new google.maps.InfoWindow({
                                    content: 'Thomas Falsone'
                                });
                                var infowindow3 =  new google.maps.InfoWindow({
                                    content: 'Chris LoPresti'
                                });
                                var infowindow4 =  new google.maps.InfoWindow({
                                    content: 'Mary Yan'
                                });
                                    var map = new google.maps.Map(document.getElementById('map'), {
                                    zoom: 4,
                                    center: point1
                                });
                                var marker = new google.maps.Marker({
                                    position: point1,
                                    map: map,
                                    icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
                                });
                                var marker2 = new google.maps.Marker({
                                    position: point2,
                                    map: map,
                                    icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
                                });
                                var marker3 = new google.maps.Marker({
                                    position: point3,
                                    map: map,
                                    icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
                                });
                                var marker4 = new google.maps.Marker({
                                    position: point4,
                                    map: map,
                                    icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
                                });
                                marker.addListener('mouseover', function() {
                                    infowindow1.open(map, this);
                                });

                                marker.addListener('mouseout', function() {
                                    infowindow1.close();
                                });
                                marker2.addListener('mouseover', function() {
                                    infowindow2.open(map, this);
                                });

                                marker2.addListener('mouseout', function() {
                                    infowindow2.close();
                                });
                                marker3.addListener('mouseover', function() {
                                    infowindow3.open(map, this);
                                });

                                marker3.addListener('mouseout', function() {
                                    infowindow3.close();
                                });
                                marker4.addListener('mouseover', function() {
                                    infowindow4.open(map, this);
                                });

                                marker4.addListener('mouseout', function() {
                                    infowindow4.close();
                                });
                            }

                        </script>
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANdAC0Pur1hpkiwj7q6gm1Jy7HRuxQdtg&callback=initMap">


                        </script>
                        <iframe src="send%20message%20modal.html" frameborder="0" width="100%" height="100%" class="myIframe">
