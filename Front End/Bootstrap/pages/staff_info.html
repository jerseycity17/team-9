<body>
    <div class="col-md-6">
        <table style="text-align: center" border="0" id="personelTable">
        </table>

        <script>
            var database = firebase.database();
            database.ref().once('value', function(snapshot) {
                if (snapshot.exists()) {
                    var content = '';
                    snapshot.forEach(function(data) {
                        var val = data.val();
                        if (val.lastname != undefined) {
                            content += '<tr id="' + val.key + '">';
                            content += '<td>' + val.lastname + '</td>';
                            content += '<td>' + val.firstname + '</td>';
                            content += '<td>' + val.phone + '</td>';
                            content += '<td>' + val.status + '</td>';
                            content += '</tr>';
                        }
                    });
                    $('#personnelTable').append(content);
                }
            });

        </script>
