                    <script>
                        var database = firebase.database();
                        database.ref().once('value', function(snapshot) {
                            if (snapshot.exists()) {
                                var content = '';
                                snapshot.forEach(function(data) {
                                    var val = data.val();
                                    var status;
                                    if (val.lastname != undefined) {
                                        content += '<tr id="' + val.key + '">';
                                        //console.log(val.key);
                                        content += '<td>' + val.lastname + '</td>';
                                        content += '<td>' + val.firstname + '</td>';
                                        content += '<td>' + val.phone + '</td>';
                                        status = val.status;
                                        if (status == 0) {
                                            // Neutral
                                            content += '<td><div class="circle_grey"></div></td>';
//                                            $('#status').empty();
//                                            $('#status').append(class="circle_grey")
                                        } else if (status == 1) {
                                            // Green
                                            content += '<td><div class="circle_green"></div></td>';
                                        } else {
                                            // Red
                                            content += '<td><div class="circle_red"></div></td>'
                                        }
                                        content += '</tr>';
                                    }
                                });

                                $('#personnelTable').append(content);

                                content = '';
                                $("#personnelTable tr").each(function(row) {
                                    $(this).click(function() {
                                        var pid = ($(this).attr('id'));
                                        var database = firebase.database();
                                        database.ref().once('value', function(snapshot) {
                                            if (snapshot.exists()) {
                                                content = '';
                                                snapshot.forEach(function(data) {
                                                    var val = data.val();
                                                    var lname, fname, pnum, stat;
                                                    if (val.key == pid) {
                                                        lname = val.lastname;
                                                        fname = val.firstname;
                                                        $('#name').empty();
                                                        $('#name').append(lname + ", " + fname);
                                                        pnum = val.phone;
                                                        email = val.email;
                                                        $('#contact').empty();
                                                        $('#contact').append("Contact information:<br/><br/>Phone: " + pnum + 
                                                                             "<br/>Email: " + email);
                                                        stat = val.status;
                                                        
                                                    }
                                                })
                                            }
                                        });
                                        
                                        document.getElementById("frame").style.visibility = "visible";
                                    })
                                });
                            }
                        });

                    </script>

                    <script>
                        function sortTable(n) {
                            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                            table = document.getElementById("personnelTable");
                            switching = true;
                            // Set the sorting direction to ascending:
                            dir = "asc";
                            /* Make a loop that will continue until
                            no switching has been done: */
                            while (switching) {
                                // Start by saying: no switching is done:
                                switching = false;
                                rows = table.getElementsByTagName("TR");
                                /* Loop through all table rows (except the
                                first, which contains table headers): */
                                for (i = 1; i < (rows.length - 1); i++) {
                                    // Start by saying there should be no switching:
                                    shouldSwitch = false;
                                    /* Get the two elements you want to compare,
                                    one from current row and one from the next: */
                                    x = rows[i].getElementsByTagName("TD")[n];
                                    y = rows[i + 1].getElementsByTagName("TD")[n];
                                    /* Check if the two rows should switch place,
                                    based on the direction, asc or desc: */
                                    if (dir == "asc") {
                                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                            // If so, mark as a switch and break the loop:
                                            shouldSwitch = true;
                                            break;
                                        }
                                    } else if (dir == "desc") {
                                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                            // If so, mark as a switch and break the loop:
                                            shouldSwitch = true;
                                            break;
                                        }
                                    }
                                }
                                if (shouldSwitch) {
                                    /* If a switch has been marked, make the switch
                                    and mark that a switch has been done: */
                                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                                    switching = true;
                                    // Each time a switch is done, increase this count by 1:
                                    switchcount++;
                                } else {
                                    /* If no switching has been done AND the direction is "asc",
                                    set the direction to "desc" and run the while loop again. */
                                    if (switchcount == 0 && dir == "asc") {
                                        dir = "desc";
                                        switching = true;
                                    }
                                }
                            }
                        }

                        function searchTable() {
                            // Declare variables 
                            var input, filter, table, tr, td, i;
                            input = document.getElementById("myInput");
                            filter = input.value.toUpperCase();
                            table = document.getElementById("personnelTable");
                            tr = table.getElementsByTagName("tr");

                            // Loop through all table rows, and hide those who don't match the search query
                            for (i = 0; i < tr.length; i++) {
                                td = tr[i].getElementsByTagName("td")[0];
                                if (td) {
                                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                        tr[i].style.display = "";
                                    } else {
                                        tr[i].style.display = "none";
                                    }
                                }
                            }
                        }
